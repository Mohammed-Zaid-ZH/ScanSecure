<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanSecure - QR Code Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> ScanSecure</h1>
            <p>Scan or upload QR codes to extract URLs securely</p>
        </header>
        
        <main>
            <div class="scanner-container">
                <div class="scanner-options">
                    <button id="start-scanner" class="btn">
                        <i class="fas fa-camera"></i> Start Camera Scanner
                    </button>
                    <span class="or-divider">OR</span>
                    <div class="file-upload">
                        <label for="qr-upload" class="btn">
                            <i class="fas fa-upload"></i> Upload QR Code
                        </label>
                        <input type="file" id="qr-upload" accept="image/*" capture="environment">
                    </div>
                </div>
                
                <div class="video-container">
                    <video id="qr-video" playsinline></video>
                    <canvas id="qr-canvas" hidden></canvas>
                </div>
                
                <div class="results" id="results">
                    <h3><i class="fas fa-list"></i> Scan Results</h3>
                    <div class="result-list" id="result-list">
                        <!-- Results will appear here -->
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Â© 2025 ScanSecure. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
